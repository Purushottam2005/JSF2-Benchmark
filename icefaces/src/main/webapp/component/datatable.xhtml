<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ice="http://www.icesoft.com/icefaces/component" xmlns:h="http://java.sun.com/jsf/html">

    <ice:panelGroup>
        <ice:dataPaginator for="booksTable" paginator="true" fastStep="10" paginatorMaxPages="10">
            <f:facet name="first">
                <ice:graphicImage url="/xmlhttp/css/rime/css-images/arrow-first.gif"/>
            </f:facet>
            <f:facet name="last">
                <ice:graphicImage url="/xmlhttp/css/rime/css-images/arrow-last.gif"/>
            </f:facet>
            <f:facet name="previous">
                <ice:graphicImage url="/xmlhttp/css/rime/css-images/arrow-previous.gif"/>
            </f:facet>
            <f:facet name="next">
                <ice:graphicImage url="/xmlhttp/css/rime/css-images/arrow-next.gif"/>
            </f:facet>
            <f:facet name="fastforward">
                <ice:graphicImage url="/xmlhttp/css/rime/css-images/arrow-ff.gif"/>
            </f:facet>
            <f:facet name="fastrewind">
                <ice:graphicImage url="/xmlhttp/css/rime/css-images/arrow-fr.gif"/>
            </f:facet>
        </ice:dataPaginator>
    </ice:panelGroup>

    <ice:panelGroup>
        <ice:dataTable id="booksTable" var="book" value="#{dataTableBean.books}" rows="15">
            <ice:column>
                <f:facet name="header">
                    <h:outputText value="isbn"/>
                </f:facet>
                <h:outputText value="#{book.isbn}"/>
            </ice:column>

            <ice:column>
                <f:facet name="header">
                    <h:outputText value="author"/>
                </f:facet>
                <h:outputText value="#{book.author}"/>
            </ice:column>

            <ice:column>
                <f:facet name="header">
                    <h:outputText value="title"/>
                </f:facet>
                <h:outputText value="#{book.title}"/>
            </ice:column>
        </ice:dataTable>
    </ice:panelGroup>

</f:view>
